name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Deno
        uses: ./
        with:
          deno-version: v2.x

      - name: Test Deno
        run: deno run https://deno.land/std@0.198.0/examples/welcome.ts
